    </style>

<body>

    <div class="header-container">

    <script>
        // é è¨­å¯†ç¢¼ (å¦‚æœ Local Storage æ²’æœ‰å„²å­˜å¯†ç¢¼ï¼Œå‰‡ä½¿ç”¨æ­¤é è¨­å€¼)
        const DEFAULT_PASSWORD = "1429"; 
        
        // é è¨­æŒ‰éˆ•è³‡æ–™ï¼šåŒ…å«è‹±æ–‡åç¨± (en) å’Œä¸­æ–‡åç¨± (cn)
        // ã€å·²ä¿®æ­£ã€‘åªä¿ç•™æŒ‡å®šçš„ 5 å€‹ç¶²å€
        const defaultButtons = [
            { en: "Vehicle Management", cn: "è»Šè¼›ç®¡ç†", url: "https://dereklin1429.github.io/Vehicle-Management/", icon: "fa-arrow-right" },
            { en: "WH_5S Audit", cn: "åŸç®¡ 5S ç¨½æ ¸", url: "https://dereklin1429.github.io/5S-audit/", icon: "fa-arrow-circle-right" },
            { en: "Repair Record", cn: "æ©Ÿæ¢°ç¶­ä¿®ç´€éŒ„", url: "https://dereklin1429.github.io/", icon: "fa-play" },
            { en: "Periodic Maintenance", cn: "è¨­å‚™ä¿é¤ŠæŸ¥æ ¸", url: "https://dereklin1429.github.io/", icon: "fa-angle-double-right" },
            { en: "RM_WH Warehouse", cn: "åŸç‰©æ–™å€‰åº«", url: "https://chiehs1429.github.io/RM-Warehouse/", icon: "fa-home" }
        ];

        let appButtons = [];
        // Local Storage Keys
        const STORAGE_KEY = 'departmentalAppButtonsV2';
        const STORED_PASSWORD_KEY = 'settingsStoredPassword'; // ç”¨æ–¼å„²å­˜è‡ªå‹•ç™»å…¥å¯†ç¢¼

        const buttonGrid = document.getElementById('button-grid');
        const newBtnForm = document.getElementById('new-btn-form');
        const settingsModal = document.getElementById('settingsModal');

        // 1. åˆå§‹åŒ–å’Œè®€å–è³‡æ–™
        function loadButtons() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                appButtons = JSON.parse(saved);

        // 2. å„²å­˜è³‡æ–™åˆ° Local Storage
        function saveButtons() {

        // 3. æ¸²æŸ“ä¸»é æŒ‰éˆ•
        function renderMainButtons() {
            buttonGrid.innerHTML = '';

                link.className = 'btn-style';

                link.target = '_blank';
                link.innerHTML = `

                    <span class="btn-text">${nameToDisplay}</span>

                buttonGrid.appendChild(link);
            });
        }
        
        // 4. æ¸²æŸ“è¨­å®šåˆ—è¡¨ä¸­çš„é …ç›®
        function renderSettingsList() {
            const settingsList = document.getElementById('settings-list');
            settingsList.innerHTML = '';
            appButtons.forEach((btn, index) => {
                const item = document.createElement('div');
                item.className = 'setting-item';

                item.innerHTML = `
                    <input type="text" value="${btn.en}" onchange="updateButton(${index}, 'en', this.value)" placeholder="è‹±æ–‡åç¨±">
                    <input type="text" value="${btn.cn || ''}" onchange="updateButton(${index}, 'cn', this.value)" placeholder="ä¸­æ–‡åç¨±">
                    <input type="text" value="${btn.url}" onchange="updateButton(${index}, 'url', this.value)" placeholder="ç¶²å€é€£çµ">
                    <button class="delete-btn" onclick="deleteButton(${index})">åˆªé™¤</button>
                `;
                settingsList.appendChild(item);
            });
        }

        // 5. æ–°å¢æŒ‰éˆ•
        newBtnForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const enName = document.getElementById('new-en-name').value.trim();
            const cnName = document.getElementById('new-cn-name').value.trim();
            const url = document.getElementById('new-url').value.trim();
            
            if (!enName || !url) {
                alert('è‹±æ–‡åç¨±å’Œç¶²å€é€£çµç‚ºå¿…å¡«é …ã€‚');
                return;
            }
            
            const randomIcons = ["fa-long-arrow-alt-right", "fa-arrow-right", "fa-angle-right", "fa-chevron-right", "fa-play", "fa-bullseye", "fa-rocket"];
            const icon = randomIcons[Math.floor(Math.random() * randomIcons.length)];

            const newBtn = { en: enName, cn: cnName, url: url, icon };
            
            appButtons.push(newBtn);
            saveButtons();
            renderMainButtons();
            renderSettingsList();
            
            // æ¸…ç©ºè¡¨å–®
            newBtnForm.reset();
        });

        // 6. åˆªé™¤æŒ‰éˆ•
        function deleteButton(index) {
            const name = appButtons[index].en + (appButtons[index].cn ? `(${appButtons[index].cn})` : '');
            if (confirm(`ç¢ºå®šè¦åˆªé™¤æŒ‰éˆ• "${name}" å—ï¼Ÿ`)) {
                appButtons.splice(index, 1);
                saveButtons();
                renderMainButtons();
                renderSettingsList();
            }
        }
        
        // 7. æ›´æ–°æŒ‰éˆ•åç¨±æˆ–ç¶²å€
        function updateButton(index, field, value) {
            value = value.trim();
            if (field === 'en') {
                appButtons[index].en = value;
            } else if (field === 'cn') {
                appButtons[index].cn = value;
            } else if (field === 'url') {
                appButtons[index].url = value;
            }
            saveButtons();
            renderMainButtons();
        }
        
        // 8. Modal å½ˆçª—æ§åˆ¶ (åŠ å…¥å¯†ç¢¼å„²å­˜å’Œè‡ªå‹•ç™»å…¥é‚è¼¯)

        // å½ˆå‡º Modal è¦–çª—
        function openModal() {

            // ç¢ºä¿æ‰‹æ©Ÿæ¨¡å¼ä¸‹ï¼Œ Modal å…§å®¹æ»¾å‹•æ¢åœ¨é ‚éƒ¨
            if (window.innerWidth <= 768) {

        function closeModal() {

        // å„²å­˜å¯†ç¢¼ä¸¦é—œé–‰ Modal
        function savePasswordAndClose() {
            // ç¢ºä¿æ‰€æœ‰è¨­å®šè®Šæ›´å·²å„²å­˜
            saveButtons(); 
            
            if (confirm("æ˜¯å¦è¦å°‡æœ¬æ¬¡ä½¿ç”¨çš„å¯†ç¢¼å„²å­˜æ–¼æ­¤ç€è¦½å™¨ï¼Ÿå„²å­˜å¾Œä¸‹æ¬¡å°‡è‡ªå‹•é€²å…¥è¨­å®šé é¢ã€‚")) {
                // å„²å­˜å¯†ç¢¼æ¨™è¨˜
                localStorage.setItem(STORED_PASSWORD_KEY, DEFAULT_PASSWORD); 
                alert("å¯†ç¢¼å·²å„²å­˜ã€‚ä¸‹æ¬¡è¨ªå•å°‡è‡ªå‹•ç™»å…¥ã€‚");
            } else {

        // è™•ç†å¯†ç¢¼èªè­‰é‚è¼¯
        function authenticateAndOpenModal() {

            if (storedPassword === DEFAULT_PASSWORD) {

            const password = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼é€²å…¥è¨­å®šé é¢ï¼š");
            
            if (password === DEFAULT_PASSWORD) {

                openModal();
            } else if (password !== null) {
                // è¼¸å…¥éŒ¯èª¤
                alert("å¯†ç¢¼éŒ¯èª¤ï¼Œç„¡æ³•é€²å…¥è¨­å®šé é¢ã€‚");
            }
        }

        // é»æ“Š Modal å¤–éƒ¨é—œé–‰
        window.onclick = function(event) {
            if (event.target == settingsModal) {

            }
        }

        // åˆå§‹è¼‰å…¥æŒ‰éˆ•
        loadButtons();

    </script>
